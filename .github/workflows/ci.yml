
name: ci

on:
  push:
    branches:
      - main
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  # Check the nix code is formatted.
  nix-fmt-check:
    runs-on: ubuntu-latest
    permissions:
      id-token: "write"
      contents: "read"
    steps:
    - uses: actions/checkout@v3
    - uses: webfactory/ssh-agent@v0.9.0
      with:
        ssh-private-key: |
          ${{ secrets.SSH_KEY_BASE }}
          ${{ secrets.SSH_KEY_PINT }}
          ${{ secrets.SSH_KEY_PINTNIX }}
          ${{ secrets.SSH_KEY_SERVER }}
          ${{ secrets.SSH_KEY_WALLET }}
    - uses: DeterminateSystems/nix-installer-action@v10
    - uses: DeterminateSystems/magic-nix-cache-action@v4
    - run: nix fmt -- --check ./

  # Check the devShell works on macOS and Linux.
  nix:
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
        command: [
            "shell --print-build-logs --no-update-lock-file",
          ]
    runs-on: ${{ matrix.os }}
    permissions:
      id-token: "write"
      contents: "read"
    steps:
      - uses: actions/checkout@v3
      - uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: |
            ${{ secrets.SSH_KEY_BASE }}
            ${{ secrets.SSH_KEY_PINT }}
            ${{ secrets.SSH_KEY_PINTNIX }}
            ${{ secrets.SSH_KEY_SERVER }}
            ${{ secrets.SSH_KEY_WALLET }}
      - uses: DeterminateSystems/nix-installer-action@v10
      - uses: DeterminateSystems/magic-nix-cache-action@v4
      - run: nix ${{ matrix.command }}

  # Test the apps.
  apps:
    strategy:
      fail-fast: false
      matrix:
        include:
          # Add each app's test command here, each with a unique port.
          - command: nix run .#test-app-counter -- 44001
    runs-on: ubuntu-latest
    permissions:
      id-token: "write"
      contents: "read"
    steps:
      - uses: actions/checkout@v3
      - uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: |
            ${{ secrets.SSH_KEY_BASE }}
            ${{ secrets.SSH_KEY_PINT }}
            ${{ secrets.SSH_KEY_PINTNIX }}
            ${{ secrets.SSH_KEY_SERVER }}
            ${{ secrets.SSH_KEY_WALLET }}
      - uses: DeterminateSystems/nix-installer-action@v10
      - uses: DeterminateSystems/magic-nix-cache-action@v4
      - run: ${{ matrix.command }}
